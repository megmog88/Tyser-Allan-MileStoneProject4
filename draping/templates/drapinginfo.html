{% extends "base.html" %}
    {% block content %}
<div class="row no-gutters">
    <div class="col-10 offset-1 justify-content-center d-flex">
        <h2>{{ object.title }}</h2>
    </div>
</div>
<div class="row no-gutters">
    <div class="col-10 offset-1 justify-content-center d-flex">
        <img src="{{ object.cover.url}}" alt="{{ object.title }}">
    </div>
</div>
<div class="row no-gutters">
    <div class="col-10 offset-1 justify-content-center d-flex">
        <p>{{ object.body }}</p>
</div>
</div>


    {% endblock %}
