{% extends 'base.html' %}
    {% block content %}
  <div class="row">
        <div class="col-8 offset-2 d-flex justify-content-center">
            <h1>Get a Quote</h1>
        </div>
        <div class="col-8 offset-2 d-flex justify-content-center">
		    <h4>Request a quote using the form below and we will get back to you within 48 hours. </h4>
        </div>
        <div class="col-8 offset-2 d-flex justify-content-center">
            <p>Please give us much information about the work you require</p>
        </div>
    </div>
        <div class="row no-gutters">
            <div class="col-4 offset-4">
		        <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <script src="https://www.google.com/recaptcha/api.js"> </script>
                    <div class="g-recaptcha" data-sitekey="6Lee148aAAAAAIXAn7tovPfLMs_Xl91NZD87hESh"></div>
            <div class="row no-gutters pb-5">
                <div class="col-4 offset-4 d-flex justify-content-center">
                    <div class="form-actions">
                        <button type="submit">Submit For Quote</button>
                    </div>
                </div>
            </div>
            </form>
            </div>
            </div>

		
    
 {% endblock content %}
