<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Tyser&Allan</title>
</head>
<body>
    {%load static %}
<header>
    <div class="row no-gutters">
        <div class="col-12 offset-md-3 col-md-6 d-flex justify-content-center">
            {% load static %}
                <img src="{% static 'images/talogo.png' %}" alt="My image" class="img-fluid h-100 w-25">
        </div>
    </div>
    <div class="row no-gutters navbar">
        <div class="col-10 offset-2">
    <nav class="navbar navbar-expand-lg m-0 p-0">
  <div class="container-fluid navbar-custom">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item navbar-custom">
          <a class="nav-link active" aria-current="page" href="{% url 'draping' %}">Draping</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'landscaping' %}">Landscaping</a>
        </li>
      
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{% url 'merchandise' %}" id="navbarDropdownn" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Merchandise
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownn">
            <li><a class="dropdown-item" href="{% url 'merchandise' %}">Merchandise</a></li>
            <li><a class="dropdown-item" href="{% url 'account_login' %}">Log In</a></li>
            <li><a class="dropdown-item" href="{% url 'account_signup' %}">Sign Up</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'contact' %}">Contact</a>
        </li>
        </ul>
    </div>
  </div>
</nav>
</div>
</div>
</header>
    {% block content %}
    {% endblock content %}
    <footer>
    <div class="row mt-2">
        <div class="col-12 col-sm-4 offset-sm-2 justify-content-center d-flex">
            <ul>
                <li>Tyser & Allan ltd</li>
                <li>"Special Projects"</li>
                <li>mark@tyserallan.com</li>
            </ul>
            </div>
            <div class="offset-2 col-4 offset-sm-1 col-sm-2">
                <a class="d-inline justify-content-center p-4 footer-button" href="{% url 'contact' %}">Get a Quote</a>
            </div>
        <div class="col-6 col-sm-3">
            <a href="#" aria-hidden="true" target="_blank"><i class="fa fa-facebook-square p-2 d-inline justify-content-center"></i></a>
             <a href="#" aria-hidden="true" target="_blank"><i class="fa fa-instagram p-2 d-inline justify-content-center"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
